
spring.freemarker.template-loader-path=classpath:/templates
spring.freemarker.suffix=.ftl
spring.freemarker.enabled=true
spring.freemarker.settings.template_exception_handler=rethrow

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties..hibernate.format_sql=true
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=update
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=update.sql

spring.datasource.url=jdbc:postgresql://localhost:5432/home_accounting?createDatabaseIfNotExist=true
spring.datasource.username=postgres
spring.datasource.password=admin


management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

spring.application.name=home_accounting